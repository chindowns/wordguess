<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sci Fi Game</title>
</head>

<body>
    <h1> Sci Fi Man </h1>
    <h3> Guess our random word </h3>
    <button id="start"> Reset </button>
    <div>
        <div id="result">
            <!-- <img id="image" src="#"> -->
            <h2 id="solution"></h2>
        </div>

        <div id="game">
            <div>
                <h3>Word: <span id="word"></span></h3>
                <h3>Remaining Guesses: <span id="count"> </span></h3>
                <h3>Letters Guessed: <span id="guesses"> </span></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
