<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">
    <title>Sci Fi Game</title>
</head>

<body>
    <container>
    <h1 class="deepshadow"> Sci-Fi</h1>
    <h3 class="head"> Word Guess</h3>
    
    <button id="start"> Reset </button>
    <div>
        <div id="result">
            <!-- <img id="image" src="#"> -->
            <h2 id="solution"></h2>
        </div>

        <div id="game">
            <div>
                <h3 class="word">Word: <span id="word"></span></h3>
                <h3>Remaining Guesses: <span id="count"> </span></h3>
                <h3>Letters Guessed: <span id="guesses"> </span></h3>
            </div>
        </div>
    </div>
    </container>
    <script src="assets/script.js"></script>

</body>

</html>
